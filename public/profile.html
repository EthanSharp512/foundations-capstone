<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Profile</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <button class="mousepoint" id="loginBtn" onclick="location.href='./login.html'" type="button">
            &nbsp;Login&nbsp;</button>
        <img class="mousepoint" id="logopic" src="./images/logopic.png" onclick="location.href='./index.html'" alt="Poker Tracker">
    </header>

    <h4>User's Profile</h4>

    <div id="chartcontainer">
      <h3>Preflop Calculator</h3>
      <form action="#">

        <p class="question">What position are you playing from?</p>
        <select class="preflop" name="position" id="position">
          <option value="UTG">Under the gun (UTG</option>
          <option value="LJHJ">Low Jack or High Jack </option>
          <option value="CO">Cutoff (CO)</option>
          <option value="BTNSB">Button or Small Blind (BTN/SB)</option>
        </select><br><br>   
              
        <p class="question">Are your cards suited?</p>
        <select class="preflop" name="suit" id="suit">
          <option value="yes">Same suit</option>
          <option value="no">Different suits</option>
        </select><br><br>

        <label class="question" for="cardone">First Card:</label>
        <select class="preflop" name="cardone" id="cardone">
          <option value="13">Ace</option>
          <option value="12">King</option>
          <option value="11">Queen</option>
          <option value="10">Jack</option>
          <option value="9">10</option>
          <option value="8">9</option>
          <option value="7">8</option>
          <option value="6">7</option>
          <option value="5">6</option>
          <option value="4">5</option>
          <option value="3">4</option>
          <option value="2">3</option>
          <option value="1">2</option>
        </select><br>

        <br><label class="question" for="cardtwo">Second Card:</label>
        <select class="preflop flopmarginfix" name="cardtwo" id="cardtwo">
          <option value="13">Ace</option>
          <option value="12">King</option>
          <option value="11">Queen</option>
          <option value="10">Jack</option>
          <option value="9">10</option>
          <option value="8">9</option>
          <option value="7">8</option>
          <option value="6">7</option>
          <option value="5">6</option>
          <option value="4">5</option>
          <option value="3">4</option>
          <option value="2">3</option>
          <option value="1">2</option>
        </select><br>

        <br><input class="preflop" id="chartBtn" type="submit" value="Submit" />

        <p class="question">We recommend:</p>
        <p class="" id="recommendation"></p>

      </form>
    </div>


    <div id="gamescontainer">
        <h3>My VPIP</h3>

    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
